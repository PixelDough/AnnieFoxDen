on: [push]

jobs:
   test:
      runs-on: ubuntu-latest
      name: deploy2nekoweb
      steps:
         - name: deploy2nekoweb
		   uses: indiefellas/deploy2nekoweb@v4
		   with:
              nekoweb-api-key: ${{ secrets.NEKOWEB_API_KEY }}
			  nekoweb-cookie: ${{ secrets.NEKOWEB_COOKIE }}
			  nekoweb-folder: 'site'
			  directory: 'public'